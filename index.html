<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My DOM Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #playground {
            min-height: 200px;
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            background-color: #fafafa;
            border-radius: 5px;
            position: relative;
        }
        #codeDisplay {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            border-left: 4px solid #3498db;
        }
        #console {
            background: #2c2c2c;
            color: lime;
            padding: 15px;
            font-family: monospace;
            height: 150px;
            overflow-y: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
        .highlight {
            background-color: yellow;
            padding: 5px;
        }
        .bg-blue {
            background-color: #cce5ff;
            padding: 10px;
            border-left: 4px solid #007bff;
        }
        .code-snippet {
            background: #eee;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ My DOM Playground</h1>
        <p><strong>Piliin ang DOM Action:</strong></p>

        <select id="actionSelect">
            <option value="">-- Pumili ng Action --</option>
            <option value="getElementById">getElementById</option>
            <option value="querySelector">querySelector</option>
            <option value="textContent">Baguhin TextContent</option>
            <option value="innerHTML">Baguhin InnerHTML</option>
            <option value="addClass">Magdagdag ng Class</option>
            <option value="removeClass">Tanggalin Class</option>
            <option value="toggleClass">Toggle Class</option>
            <option value="createAndAppend">Gumawa at Idagdag</option>
            <option value="removeElement">Alisin Element</option>
            <option value="addEvent">Magdagdag ng Event</option>
            <option value="setAttribute">Set Attribute</option>
            <option value="scrollTo">I-scroll dito</option>
        </select>

        <button id="runBtn">‚ñ∂Ô∏è I-run ang Napiling Action</button>

        <h3>üéØ Playground Area:</h3>
        <div id="playground">
            <p id="sampleText">Original text dito.</p>
            <p class="highlight">May highlight ako!</p>
            <button id="sampleBtn">Sample Button</button>
            <div id="target">üéØ Target para sa scroll</div>
        </div>

        <h3>üìú Live Code Display:</h3>
        <div id="codeDisplay">Pumili ng action at pindutin ang button para makita ang ginamit na DOM code dito.</div>

        <h3>üìü Console Log:</h3>
        <div id="console"></div>
    </div>

    <script>
        const playground = document.getElementById("playground");
        const consoleDiv = document.getElementById("console");
        const runBtn = document.getElementById("runBtn");
        const actionSelect = document.getElementById("actionSelect");
        const codeDisplay = document.getElementById("codeDisplay");

        // Helper: log to console
        function log(message) {
            consoleDiv.innerHTML += "> " + message + "<br>";
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Helper: update live code display
        function showCode(code, explanation = "") {
            codeDisplay.innerHTML = `
                <div style="color:#ffcc00; margin-bottom:8px;">üìå ${explanation}</div>
                <div class="code-snippet">${code}</div>
            `;
        }

        runBtn.addEventListener("click", function() {
            const action = actionSelect.value;

            if (!action) {
                alert("Pumili muna ng action!");
                return;
            }

            log(`üöÄ Running: ${action}`);

            // Reset playground for some actions
            if (action === "createAndAppend") {
                // No reset needed
            } else if (action === "removeElement") {
                // We'll handle missing element inside case
            }

            switch(action) {

                case "getElementById":
                    let elem = document.getElementById("sampleText");
                    elem.style.color = "red";
                    showCode(
                        `let elem = document.getElementById("sampleText");\nelem.style.color = "red";`,
                        "‚úÖ Nahanap ang element gamit ang ID at pina-pula."
                    );
                    log("OK: Ginamit ang getElementById.");
                    break;

                case "querySelector":
                    let firstHighlight = document.querySelector(".highlight");
                    firstHighlight.style.fontSize = "20px";
                    showCode(
                        `let elem = document.querySelector(".highlight");\nelem.style.fontSize = "20px";`,
                        "‚úÖ Na-style ang unang element gamit ang CSS selector."
                    );
                    log("OK: Ginamit ang querySelector.");
                    break;

                case "textContent":
                    document.getElementById("sampleText").textContent = "Nabago gamit textContent!";
                    showCode(
                        `document.getElementById("sampleText").textContent = "Nabago gamit textContent!";`,
                        "‚úÖ Nabago ang text (PLAIN TEXT only ‚Äî walang HTML)."
                    );
                    log("OK: Ginamit ang textContent.");
                    break;

                case "innerHTML":
                    document.getElementById("sampleText").innerHTML = "<strong>Nabold gamit innerHTML!</strong>";
                    showCode(
                        `document.getElementById("sampleText").innerHTML = "<strong>Nabold gamit innerHTML!</strong>";`,
                        "‚úÖ Nabago ang content kasama ang HTML tags."
                    );
                    log("OK: Ginamit ang innerHTML.");
                    break;

                case "addClass":
                    document.getElementById("sampleText").classList.add("bg-blue");
                    showCode(
                        `element.classList.add("bg-blue");`,
                        "‚úÖ Nadagdagan ng CSS class."
                    );
                    log("OK: Ginamit ang classList.add().");
                    break;

                case "removeClass":
                    document.getElementById("sampleText").classList.remove("bg-blue");
                    showCode(
                        `element.classList.remove("bg-blue");`,
                        "‚úÖ Natanggal ang CSS class."
                    );
                    log("OK: Ginamit ang classList.remove().");
                    break;

                case "toggleClass":
                    document.getElementById("sampleText").classList.toggle("bg-blue");
                    showCode(
                        `element.classList.toggle("bg-blue");`,
                        "‚úÖ Tinoggle (on/off) ang CSS class."
                    );
                    log("OK: Ginamit ang classList.toggle().");
                    break;

                case "createAndAppend":
                    let newP = document.createElement("p");
                    newP.textContent = "‚ú® Bagong nilikha at idinagdag!";
                    newP.style.color = "green";
                    playground.appendChild(newP);
                    showCode(
                        `let newP = document.createElement("p");\nnewP.textContent = "...";\nparent.appendChild(newP);`,
                        "‚úÖ Nilikha at idinagdag ang bagong element."
                    );
                    log("OK: Ginamit ang createElement() + appendChild().");
                    break;

                case "removeElement":
                    let target = document.getElementById("target");
                    if (target) {
                        target.remove();
                        showCode(
                            `element.remove();`,
                            "‚úÖ Tinanggal ang element gamit .remove()."
                        );
                        log("OK: Tinanggal ang #target.");
                    } else {
                        showCode(
                            `// Element not found`,
                            "‚ö†Ô∏è Wala nang #target para tanggalin."
                        );
                        log("ERROR: #target not found.");
                    }
                    break;

                case "addEvent":
                    document.getElementById("sampleBtn").addEventListener("click", function() {
                        alert("Napindot mo ako gamit addEventListener!");
                    });
                    showCode(
                        `button.addEventListener("click", function() { ... });`,
                        "‚úÖ Nakabitin ang click event sa button."
                    );
                    log("OK: Ginamit ang addEventListener().");
                    break;

                case "setAttribute":
                    document.getElementById("sampleBtn").setAttribute("disabled", true);
                    showCode(
                        `element.setAttribute("disabled", true);`,
                        "‚úÖ Binago ang attribute ng element."
                    );
                    log("OK: Ginamit ang setAttribute().");
                    break;

                case "scrollTo":
                    let scrollToElem = document.getElementById("target");
                    if (scrollToElem) {
                        scrollToElem.scrollIntoView({ behavior: "smooth" });
                        showCode(
                            `element.scrollIntoView({ behavior: "smooth" });`,
                            "‚úÖ In-scroll view ang element gamit .scrollIntoView()."
                        );
                        log("OK: Ginamit ang scrollIntoView().");
                    } else {
                        showCode(
                            `// Element not found`,
                            "‚ö†Ô∏è Nawala na ang #target. Hindi makakascroll."
                        );
                        log("ERROR: #target not found.");
                    }
                    break;

                default:
                    showCode("// Unknown action", "‚ùå Hindi kilalang action.");
                    log("ERROR: Unknown action.");
            }
        });
    </script>
</body>
</html>
